
{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card mb-4">
        <div class="card-header">
            <h4>معلومات الحساب</h4>
        </div>
        <div class="card-body">
            <h5 class="card-title"> اسم الصحيفة : {{ user_info.get('username') }}</h5>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h4>منشورات الحساب</h4>
        </div>
        <ul class="list-group list-group-flush">
        {% for post in user_posts %}
            <li class="list-group-item">
                <h5>{{ .title }}</h5>
                <p>{{ .content }}</p>
                <small>نشر في {{ .date_posted.strftime('%Y-%m-%d') }}</small>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
