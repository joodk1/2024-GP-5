{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
            <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#" style="direction: rtl;">{{ post.author }}</a>
                <small class="text-muted" style="direction: rtl;">{{ post.date_posted }}</small>
            </div>
            <h3><a class="article-title" href="#">{{ post.title }}</a></h3>
            <p class="article-content">{{ post.content }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
